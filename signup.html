<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Signup | SustainHire</title>
<link rel="icon" href="logo.jpg">

<style>
body{
  margin:0;
  background:linear-gradient(to bottom right,#e8f5e9,#c8e6c9);
  display:flex;
  font-family: Georgia, 'Times New Roman', Times, serif;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:45px 50px;
  border-radius:22px;
  width:360px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
}
h2{ color:#2e7d32; }
input{
  width:100%;
  padding:13px;
  margin:12px 0;
  border-radius:10px;
  border:1.5px solid #bbb;
}
button{
  width:100%;
  padding:13px;
  background:#2e7d32;
  border:none;
  border-radius:30px;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}
.link{
  margin-top:15px;
  color:#2e7d32;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="card">
  <h2>Create Account</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="signupUser()">Continue</button>

  <div class="link" onclick="goToLogin()">Already have an account? Login</div>
</div>

<script>
const BACKEND_URL = "https://sustainhire-backend1-re4i.onrender.com";

async function signupUser(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please enter email and password");
    return;
  }

  try{
    const res = await fetch(`${BACKEND_URL}/api/auth/signup`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(res.ok){
      alert("Signup successful. Please login.");
      window.location.href = "logo.html";
    }else{
      alert(data.message || "User already exists");
    }
  }catch(err){
    alert("Server error. Please try again later.");
  }
}

function goToLogin(){
  window.location.href = "login.html";
}
</script>
</body>
</html>
