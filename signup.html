<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Login | SustainHire</title>
<link rel="icon" href="logo.jpg">

<style>
body{
  margin:0;
  background:linear-gradient(to bottom right,#e8f5e9,#c8e6c9);
  display:flex;
  font-family: Georgia, 'Times New Roman', Times, serif;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Card entrance */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.card{
  background:#fff;
  padding:45px 50px;
  border-radius:22px;
  width:360px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  animation:fadeUp .8s ease;
  transition:.3s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 55px rgba(0,0,0,.22);
}

h2{
  color:#2e7d32;
  margin-bottom:8px;
}

.subtitle{
  font-size:.9rem;
  color:#555;
  margin-bottom:18px;
}

/* Divider */
.divider{
  width:60px;
  height:4px;
  background:#4caf50;
  border-radius:5px;
  margin:15px auto 25px;
}

/* Inputs */
input{
  width:100%;
  padding:13px;
  margin:12px 0;
  border-radius:10px;
  border:1.5px solid #bbb;
  outline:none;
  font-size:.95rem;
  transition:.25s;
}

input:focus{
  border-color:#4caf50;
  box-shadow:0 0 0 3px rgba(76,175,80,.15);
}

/* Button */
button{
  width:100%;
  padding:13px;
  background:linear-gradient(135deg, #2e7d32);
  border:none;
  border-radius:30px;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  margin-top:15px;
  transition:.3s;
}

button:hover{
  background:linear-gradient(135deg,#43a047,#1b5e20);
  box-shadow:0 10px 25px rgba(46,125,50,.4);
}

/* Link */
.link{
  font-size:.9rem;
  color:#2e7d32;
  cursor:pointer;
  margin-top:18px;
  display:inline-block;
}

.link:hover{text-decoration:underline}

/* Footer text */
.footer-text{
  margin-top:20px;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="card">
  <h2>Welcome to SustainHire </h2>
  

  <div class="divider"></div>

  <input type="email" id="userEmail" placeholder="Email address">
  <input type="password" id="userPassword" placeholder="Password">

  <button onclick="signupUser()">Continue</button>

  <div class="link" onclick="goToLogin()">Already signed up? Login</div>

  <div class="footer-text">
    Building green careers for tomorrow
  </div>
</div>

<script>
const BACKEND_URL = "https://sustainhire-backend1-3new.onrender.com";

async function signupUser(){
  const email=document.getElementById("userEmail").value;
  const password=document.getElementById("userPassword").value;

  const res=await fetch(`${BACKEND_URL}/api/auth/signup`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password})
  });

  const data=await res.json();

  if(res.ok){
    alert(data.message);
    window.location.href="logo.html";
  }else{
    alert(data.message||"Signup failed");
  }
}

function goToLogin(){
  window.location.href="login.html";
}
</script>

</body>
</html>
